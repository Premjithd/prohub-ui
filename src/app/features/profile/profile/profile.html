<div class="profile-page">
  <div class="profile-card">
    <!-- Welcome Message -->
  <ng-container *ngIf="auth.isAuthenticated()">
    <p class="welcome-message">ðŸŒŸ Welcome, <strong>{{ auth.getName() }}</strong></p>
  </ng-container>

  <!-- Profile Header -->
  <div class="profile-header card colorful-header">
    <img src="assets/images/user-placeholder.png" alt="Profile Picture" class="profile-picture" />
    <div class="profile-info">
      <h2>{{ user?.firstName }} {{ user?.lastName }}</h2>
      <p class="text-light">{{ user?.email }}</p>
      <p class="text-light">{{ user?.phoneNumber }}</p>
      <button class="btn btn-light" *ngIf="!isEditing" (click)="toggleEdit()">Edit Info</button>
    </div>
  </div>
  
  <!-- Editable Form -->
  <div *ngIf="isEditing" class="edit-form card colorful-form">
    <h3 class="form-title">ðŸŽ¨ Update Personal Information</h3>
    <form #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)">
      <div class="form-group hide-id" >
        <label >Id</label>
        <input
          type="number"
          name="id"
          [(ngModel)]="user.id"
          required          
        />
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          name="FirstName"
          [(ngModel)]="user.firstName"
          required
          placeholder="Enter your first name"
        />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          name="LastName"
          [(ngModel)]="user.lastName"
          required
          placeholder="Enter your last name"
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="user.email"
          required
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input
          type="text"
          name="phoneNumber"
          [(ngModel)]="user.phoneNumber"
          placeholder="Enter your phone number"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-success" [disabled]="!profileForm.valid">ðŸ’¾ Save</button>
        <button type="button" class="btn btn-danger" (click)="cancelEdit()">âœ– Cancel</button>
      </div>
    </form>
  </div>
  </div>
</div>
