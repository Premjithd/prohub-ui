<div class="faq-wrapper">
  <!-- Hero Section -->
  <section class="faq-hero">
    <div class="faq-hero-content">
      <h1>Frequently Asked Questions</h1>
      <p>Find answers to common questions about ProHub, how it works, and how to get started.</p>
    </div>
  </section>

  <!-- FAQ Items Section -->
  <section class="faq-section">
    <div class="section-container">
      <div class="faq-container">
        <div class="faq-list">
          <div *ngFor="let item of faqItems; let i = index" 
               class="faq-item" 
               [class.open]="item.open">
            <button class="faq-question" (click)="toggleFAQ(i)">
              <span class="question-text">{{ item.question }}</span>
              <span class="toggle-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </button>
            <div class="faq-answer" *ngIf="item.open">
              <p>{{ item.answer }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="cta-section">
    <div class="cta-content">
      <h2>Still have questions?</h2>
      <p>Can't find the answer you're looking for? Our support team is here to help.</p>
      <div class="cta-buttons">
        <button class="cta-btn primary" onclick="window.location.href='/contact'">Contact Us</button>
        <button class="cta-btn secondary" onclick="window.location.href='/about'">Learn More</button>
      </div>
    </div>
  </section>
</div>
