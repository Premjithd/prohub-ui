<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="logo-circle">üè¢</div>
      <div class="header-text">
        <h2>Register as Professional</h2>
        <p class="subtitle">Create your pro account to manage services, clients and bookings.</p>
      </div>
    </div>

    <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
      <div class="form-group">
        <label for="BusinessName">Business Name</label>
        <input
          type="text"
          id="BusinessName"
          name="BusinessName"
          class="form-control"
          ngModel
          required
          placeholder="e.g. Alice & Co"
        />
      </div>

      <div class="form-group">
        <label for="Name">Full Name</label>
        <input
          type="text"
          id="Name"
          name="Name"
          class="form-control"
          ngModel
          required
          placeholder="Your full name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="Email"
          class="form-control"
          ngModel
          required
          placeholder="name@company.com"
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="PhoneNumber"
          class="form-control"
          ngModel
          required
          placeholder="+1 555 555 5555"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="Password"
          class="form-control"
          ngModel
          required
          minlength="6"
          placeholder="At least 6 characters"
        />
      </div>

      <!-- Address Section -->
      <div class="address-section">
        <h3>Address <span class="required">*</span></h3>
        
        <!-- Address Autocomplete -->
        <div class="form-group">
          <label for="addressAutocomplete">Search Address <span class="required">*</span></label>
          <div class="autocomplete-container">
            <input
              #addressInput
              type="text"
              id="addressAutocomplete"
              class="form-control"
              placeholder="Start typing your address..."
              (input)="onAddressInput($event, regForm)"
              (blur)="hideAddressList()"
              autocomplete="off"
            />
            <div class="address-dropdown" *ngIf="showAddressList && addressPredictions.length > 0">
              <div
                *ngFor="let prediction of addressPredictions"
                class="address-item"
                (click)="onAddressSelected(prediction, regForm)"
              >
                <div class="address-main">{{ prediction.mainText }}</div>
                <div class="address-secondary">{{ prediction.secondaryText }}</div>
              </div>
            </div>
            <div class="address-loading" *ngIf="addressLoading">Searching...</div>
          </div>
          <small class="text-muted">Start typing to search for your address</small>
        </div>
        
        <!-- House Name/Number -->
        <div class="form-group">
          <label for="houseNameNumber">House Name/Number <span class="required">*</span></label>
          <input
            type="text"
            id="houseNameNumber"
            name="houseNameNumber"
            class="form-control"
            ngModel
            required
          />
        </div>

        <!-- Street 1 -->
        <div class="form-group">
          <label for="street1">Street 1 <span class="required">*</span></label>
          <input
            type="text"
            id="street1"
            name="street1"
            class="form-control"
            ngModel
            required
          />
        </div>

        <!-- Street 2 -->
        <div class="form-group">
          <label for="street2">Street 2</label>
          <input
            type="text"
            id="street2"
            name="street2"
            class="form-control"
            ngModel
          />
        </div>

        <!-- City -->
        <div class="form-group">
          <label for="city">City <span class="required">*</span></label>
          <input
            type="text"
            id="city"
            name="city"
            class="form-control"
            ngModel
            required
          />
        </div>

        <!-- State -->
        <div class="form-group">
          <label for="state">State <span class="required">*</span></label>
          <input
            type="text"
            id="state"
            name="state"
            class="form-control"
            ngModel
            required
          />
        </div>

        <!-- Country -->
        <div class="form-group">
          <label for="country">Country <span class="required">*</span></label>
          <input
            type="text"
            id="country"
            name="country"
            class="form-control"
            ngModel
            required
          />
        </div>

        <!-- Zip/Postal Code -->
        <div class="form-group">
          <label for="zipPostalCode">Zip/Postal Code <span class="required">*</span></label>
          <input
            type="text"
            id="zipPostalCode"
            name="zipPostalCode"
            class="form-control"
            ngModel
            required
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid">
        Register
      </button>
    </form>
  </div>
</div>
