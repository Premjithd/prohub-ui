<div class="register-container">
  <div class="register-card">
  <div class="register-header">
    <div class="logo-circle">ðŸ‘¤</div>
    <div class="header-text">
      <h2>User Registration</h2>
      <p class="subtitle">Create an account to book services and manage your appointments.</p>
    </div>
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <!-- First Name -->
    <div class="form-group">
      <label for="FirstName">First Name</label>
      <input
        type="text"
        id="FirstName"
        name="FirstName"
        class="form-control"
        ngModel
        required
      />
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="LastName">Last Name</label>
      <input
        type="text"
        id="LastName"
        name="LastName"
        class="form-control"
        ngModel
        required
      />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="Email"
        class="form-control"
        ngModel
        required
        email
      />
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="PhoneNumber"
        class="form-control"
        ngModel
        required
        pattern="^[0-9]{10}$"
        placeholder="Enter 10-digit phone number"
      />
      <small class="text-muted">Format: 10 digits (e.g., 9876543210)</small>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="Password"
        class="form-control"
        ngModel
        required
        minlength="6"
      />
    </div>

    <!-- Confirm Password -->
    <!-- <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="form-control"
        ngModel
        required
        minlength="6"
      />
    </div> -->

    <!-- Address Section -->
    <div class="address-section">
      <h3>Address</h3>
      
      <!-- House Name/Number -->
      <div class="form-group">
        <label for="houseNameNumber">House Name/Number</label>
        <input
          type="text"
          id="houseNameNumber"
          name="houseNameNumber"
          class="form-control"
          ngModel
        />
      </div>

      <!-- Street 1 -->
      <div class="form-group">
        <label for="street1">Street 1</label>
        <input
          type="text"
          id="street1"
          name="street1"
          class="form-control"
          ngModel
        />
      </div>

      <!-- Street 2 -->
      <div class="form-group">
        <label for="street2">Street 2</label>
        <input
          type="text"
          id="street2"
          name="street2"
          class="form-control"
        />
      </div>

      <!-- City -->
      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          class="form-control"
          ngModel
        />
      </div>

      <!-- State -->
      <div class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          id="state"
          name="state"
          class="form-control"
          ngModel
        />
      </div>

      <!-- Country -->
      <div class="form-group">
        <label for="country">Country</label>
        <input
          type="text"
          id="country"
          name="country"
          class="form-control"
          ngModel
        />
      </div>

      <!-- Zip/Postal Code -->
      <div class="form-group">
        <label for="zipPostalCode">Zip/Postal Code</label>
        <input
          type="text"
          id="zipPostalCode"
          name="zipPostalCode"
          class="form-control"
          ngModel
        />
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">
      Register
    </button>
  </form>
  </div>
</div>
